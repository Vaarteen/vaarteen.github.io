<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station météo</title>
    <link rel="stylesheet" href="./rsc/css/style.css">
    <script src="./rsc/js/scriptv2.js"></script>
</head>

<body>
    <header>
        <img src="./rsc/img/sun1.png" alt="Un beau soleil">
        <h1>Ma station météo</h1>
    </header>
    <main>
        <div>
            <section id="ephemeris">
                <h2>&Eacute;phéméride</h2>
                <div>Nous sommes le <span id="date"></span></div>
                <div>Il est <span id="time"></span></div>
                <div>Le soleil se lève à <span id="sunrise"></span></div>
                <div>Et se couche à <span id="sunset"></span></div>
                <div>Aujourd'hui nous fêtons les <span id="saints"></span></div>
            </section>
            <div id="weather">
                <div id="day0Weather">
                    <div></div>
                    <div><img src="" alt=""></div>
                    <div></div>
                </div>
                <div id="day1Weather">
                    <div></div>
                    <div><img src="" alt=""></div>
                    <div></div>
                </div>
                <div id="day2Weather">
                    <div></div>
                    <div><img src="" alt=""></div>
                    <div></div>
                </div>
            </div>
        </div>
        <section id="temperature">
            <h2>Températures</h2>
            <figure>
                <div id="minTemp"></div>
                <figcaption>Min</figcaption>
            </figure>
            <figure>
                <div id="maxTemp"></div>
                <figcaption>Max</figcaption>
            </figure>
            <figure>
                <div id="meanTemp"></div>
                <figcaption>Moy</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <div>&copy; Moâ</div>
        <div>&Ccedil;a vous plaît ? C'est Moâ qui l'a fait !</div>
        <div>Contacter <a href="./contact.html">Moâ</a> </div>
    </footer>
</body>

</html>
