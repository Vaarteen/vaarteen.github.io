<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rsc/css/style.css">
    <link rel="stylesheet" href="./rsc/css/form.css">
    <title>Contactez-nous</title>
    <script src="./rsc/js/checkform.js" defer></script>
</head>

<body>
    <header>
        <img src="./rsc/img/sun1.png" alt="Un beau soleil">
        <h1>Ma station météo</h1>
    </header>
    <main>
        <form action="#" method="get">
            <fieldset>
                <legend>Contact</legend>
                <p>Vous souhaitez une réponse ? Donnez votre courriel !</p>
                <div>
                    <label for="email">Courriel</label>
                    <input type="text" id="email" name="email" placeholder="Adresse courriel">
                    <div class="error">Veuillez fournir une adresse de courriel valide.</div>
                </div>
                <div>
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject" placeholder="Sujet">
                    <div class="error">Veuillez fournir un sujet.</div>
                </div>
                <div>
                    <label for="msg">Votre message</label>
                    <textarea cols="50" rows="5" id="msg" name="content" placeholder="Votre message"></textarea>
                    <div class="error">Veuillez fournir un commentaire.</div>
                </div>
            </fieldset>
            <fieldset>
                <div class="buttons">
                    <button type="submit">Envoyer</button>
                    <button type="reset">Annuler</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <div>&copy; Moâ</div>
        <div>&Ccedil;a vous plaît ? C'est Moâ qui l'a fait !</div>
        <div><a href="./index.html">Accueil</a></div>
    </footer>
</body>

</html>
